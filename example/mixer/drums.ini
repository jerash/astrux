[mixer_globals]
type = submix
name = drums
engine = ecasound
jack_sync = 0
buffersize = 128
realtime = 50
z = nodb,nointbuf,noxruns
mixmode = avg
control = midi,osc,tcp
midi_port = alsaseq,astrux:0
tcp_port = 2870
osc_port = 8002

[kick]
type = audio_in
status = active
friendly_name = Kick
group = drumsmix
channels = 2
connect_1 = linuxsampler:kick_1
connect_2 = linuxsampler:kick_2
can_be_backed = no

[snare]
type = audio_in
status = active
friendly_name = Snare
group = drumsmix
channels = 2
can_be_backed = no

[hihat]
